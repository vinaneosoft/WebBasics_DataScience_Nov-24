<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD2</title>
</head>
<body>
    <script src="./Scripts/jquery-3.7.1.min.js"></script>
    <script>
        const snacks=['bread omlet', 'pohe', 'upma', 'vada sambar']
        const olNode=$('<ol>')
        olNode.attr("id","indiansnacks")
        olNode.attr("class","snacks")

        for(let item of snacks){
            const liNode = $('<li>');
            liNode.text(item);  // new way
            olNode.append(liNode); 
        }

        $("body").prepend(olNode);

        const h3Node=$('<h3>');
        h3Node.attr("id","olheading")
        h3Node.text("SNACKS")
        olNode.before(h3Node)
        /*remove heading on button click*/
    </script>
</body>
</html>
