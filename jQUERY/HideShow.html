<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HIDE SHOW</title>
    <style>
        figure{
            border: 2px double darkblue;
            display: inline-block;
        }
        figure,figure img{
            width:300px
        }
    </style>
</head>
<body>
    <div>
        <button type="button" id="btn">HIDE</button>
        <button type="button" id="btn2">CALLBACK</button>
    </div>
    <div>
        <figure class="nature" id="nature1">
            <img src="../CSS/Images/nature.jpg" alt="nature">
            <figcaption>beautiful nature image</figcaption>
        </figure>
        <figure class="nature" id="nature2">
            <img src="../CSS/Images/nature.jpg" alt="nature">
            <figcaption>beautiful nature image</figcaption>
        </figure>
        <figure id="nature3">
            <img src="../CSS/Images/nature.jpg" alt="nature">
            <figcaption>beautiful nature image</figcaption>
        </figure>
    </div>
    <script src="./Scripts/jquery-3.7.1.min.js"></script>
    <script>
    /*     event methods/ functions : click, mouseover, keyup, keydown, focus, blur...... */
    /* effect methods/functions : hide, show, toggle, fadeInt, fadeOut.........*/   
   $("#btn").click(function(){
        $(".nature").hide(2000, function(){
            window.alert("HIDE COMPLETED.....")
        });
   });

$("#btn2").click(function(){
    $('#nature1').hide(1000,function(){
        $('#nature2').hide(1000,function(){
            $('#nature3').hide(1000,function(){
                window.alert('Hide executed')
            })
        })
    })
})
/* $("#btn2").click(()=>{
    $('#nature1').hide(1000,()=>$('#nature2').hide(1000,()=>$('#nature3').hide(1000,()=>window.alert('Hide executed'))))
}); */
   /*class selector, id selector*/
    </script>
</body>
</html>
