<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <style>
        .block{
            height: 200px;
            width: 200px;
            background: lightgreen;
            border: 4px double darkorange;
            padding: 20px;
        }
        button{
            padding: 5px 20px;
            background: lightblue;
        }
    </style>
    <script src="./Scripts/jquery-3.7.1.min.js"></script>
    <script>
        const styleObject1={
            height:"300px",
            width:"300px"
        }
        const styleObject2={
           borderRadius:"30px",
           margin:"50px",
           color:"red",
           background:"pink"
        }

        $(document).ready(function(){
            $("#block1").mouseover(function(){
                $(this).animate(styleObject1,4000,"swing"); // effect function
            });
            $("#block1").mouseout(function(){
                $(this).animate(styleObject2,"fast");
            });
            $("#block2").mouseover(function(){
                $(this).css(styleObject1);  // styling function
            });
            $("#block2").mouseout(function(){
                $(this).css(styleObject2);  // styling function
            });
        });
       

       /*  $(document).ready();
        $(); */
    </script>
</head>
<body>
    <div class="block" id="block1">
        INDIA
    </div>
    <div class="block" id="block2">
        INDIA
    </div>
</body>
</html>
