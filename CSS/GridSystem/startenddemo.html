<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid columns</title>
    <style>
        #gridcontainer{
            border: 3px dashed blueviolet;
            display: grid;
            width: 50%;      
            grid-template-columns:[cl1] auto[cl2] auto [cl3] auto [cl4]; /*repeat (4, auto)*/
        }
        #gridcontainer>*{
            border: 2px solid green;
            text-align: center;
        }
        #gridcontainer>div:first-child{
            grid-column-start: cl1;
            grid-column-end: cl3;
        }
        #gridcontainer>div:nth-child(3){
            grid-row-start: 2;
            grid-row-end: 6;
        }
        #gridcontainer>div:last-child{
            grid-column-start: cl2;
            grid-column-end: cl4;
        }
    </style>
</head>
<body>
    <div id="gridcontainer">
        <div>0</div>
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
    </div>
</body>
</html>
