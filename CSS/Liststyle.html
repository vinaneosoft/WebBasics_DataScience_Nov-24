<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list styles</title>
    <style>
        #list1{
            list-style-type: upper-roman;
            list-style-image:  linear-gradient(to left bottom, red, blue);
        }
        #list2{
            list-style:  radial-gradient(green, yellow);
        }
    </style>
</head>
<body>
    <ol id="list1">
        <li>HTML</li>
        <li>CSS</li>
        <li>JAVASCRIPT</li>
        <li>JQUERY</li>
        <li>JQUERY</li>
    </ol>
    <ol id="list2">
        <li>HTML</li>
        <li>CSS</li>
        <li>JAVASCRIPT</li>
        <li>JQUERY</li>
        <li>JQUERY</li>
    </ol>
</body>
</html>
