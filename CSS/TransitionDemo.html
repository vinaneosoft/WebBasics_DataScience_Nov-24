<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*transtion works with change in numeric property, color considered numeric*/
        .block{
            margin-left: 0px;
            width: 100px;
            height: 100px;
            border: 3px solid pink;
            background-color: yellow;
            transition-duration: 3s;
            transition-delay: 500ms;
            transition-timing-function: linear; /*ease, ease-in, ease-out, linear*/
            /*transition-property: all  this is default*/ 
        }
        #block1:hover{
            width: 200px;
            background-color: aqua;
        }
        #block2:hover{
         /*    width: 200px;
            height: 200px; */
            border-radius: 100%;
        }
        #block3:hover{
            border: 20px dashed blue;
        }
        #block4{
            transition-property: width, background-color;
        }
        #block4:hover{
            width: 200px;
            height: 200px;
            background-color: green;
        }
        #block5{
            transition: 3s 1s all  ease-in ;
           /*  transition: 3s 1s width  ease-out ;
            transition: 3s 1s width height linear ; */
        }
        #block5:hover{
            width: 300px;
            height: 300px;
            border-radius: 10px;
            margin-left: 100px;
        }
    </style>
</head>
<body>
    <div class="block" id="block1">

    </div>
    <div class="block" id="block2">

    </div>
    <div class="block" id="block3">

    </div>
    <div class="block" id="block4">

    </div>
    <div class="block" id="block5">

    </div>
</body>
</html>
