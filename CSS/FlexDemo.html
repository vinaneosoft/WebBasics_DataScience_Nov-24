<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Container</title>
    <style>
        .employeepic{
            height: 200px;
            width: 200px;
        }
        #employee-card>div{
            border: 2px solid red;
        }
        #employee-card{
            height: 1000px; /*childs get auto stretched according to parent height*/
            border: 4px double green;
            display: flex;
            flex-wrap: wrap; /*nowrap*/
            flex-direction: row; /*row*/
            justify-content: center; /*if direction is row then row center, row start, row end
            if direction is column then column center, column start column-end*/
            /*if flex direction is row then : horizontal alignment is done using
            justify content, vertical aligment is done using align-items*/
            align-items: start; /*def:stretch, items come in vertically center/start/end at parent*/
            align-content: start;  /*vertically center/start/end at parent*/
        }
        /*order:0*/
        #employee-card>div:first-child{
            order: 4;
        }
        #employee-card>div:nth-child(2){
            order: 5;
        }
        /*order : 1,2,3 
        child : 3, 4 5*/

    </style>
</head>
