<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PseudoElements</title>
    <style>
        /*pseudo elements*/
        /*style first letter in mainHeading*/
        #mainHeading::first-letter{
            font-size: 50px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            color: darkmagenta;
        }
        #mainHeading:hover::after{
            content: '- Popular singer';
        }
    </style>
</head>
<body>
    <h3 id="mainHeading">Lata Mangeshkar</h3>
</body>
</html>
