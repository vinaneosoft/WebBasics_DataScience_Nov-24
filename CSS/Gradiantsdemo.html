<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiants</title>
    <style>
        .block{
            height: 100px;
            border: 2px solid;
        }
        #block1{
            background-image: linear-gradient(red, #FFDE59, rgb(6, 2, 112), green); /*to bottom*/
        }
        #block2{
            background-image: linear-gradient(45deg, red, #FFDE59, rgb(6, 2, 112), green); 
            /*to left, to right, 45deg, 80deg, 190deg, -40deg*/
        }
        #block3{
            background-image: radial-gradient(red, #FFDE59, rgb(6, 2, 112), green); /*ellipse*/
        }
        #block4{
            height: 200px;
            background-image: radial-gradient(circle, red, #FFDE59, rgb(6, 2, 112), green); /*ellipse*/
        }
    </style>
</head>
<body>
    <div class="block" id="block1">
        India is my country <br>
        India is my country <br>
        India is my country <br>
        India is my country <br>
         India is my country <br>
    </div>
    <div class="block" id="block2">
        India is my country
    </div>
    <div class="block" id="block3">
        India is my country
    </div>
    <div class="block" id="block4">
        India is my country
    </div>
</body>
</html>
