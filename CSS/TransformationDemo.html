<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform Demo</title>
    <style>
        .block{
            width: 100px;
            height: 100px;
            border: 3px solid darkblue;
            background: lightcoral;
            transition: 3s;
        }
        #block1:hover{
            transform: translate(100px,200px); 
            /*translateX*/
        }
        #block2:hover{
            transform: rotate(80deg); 
            /*translateX*/
        }
        #block3{
            position: relative;
            left:300px;
        }
        #block3:hover{
            transform: scale(-1.5, 2.5) 
            /*translateX*/
        }
        #block4:hover{
            transform: skew(30deg); 
            /*translateX*/
        }
    </style>
</head>
<body>
    <div class="block" id="block1">
        this box gets translated
    </div>
    <div class="block" id="block2">
        this box gets rotated
    </div>
    <div class="block" id="block3">
        this box gets scaled
    </div>
    <div class="block" id="block4">
        this box gets skewed
    </div>
</body>
</html>
