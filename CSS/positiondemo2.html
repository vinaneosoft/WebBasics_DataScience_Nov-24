<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Demo2</title>
    <style>
        body{
           /*  position: relative; */
            padding: 20px;
            margin-top: 100px;
            border: 2px solid yellow;
        }
        #parent1{
            /* position: relative; */
            padding: 20px;
            border: 2px solid red;
        }
        #parent2{
           /*  position: relative; */
            padding: 20px;
            border: 2px solid green;
        }
        #child{
            position: absolute;
            border: 2px solid blue;
            top: 0px;
        }
        body:hover{
            position: relative;
        }
        #parent1:hover{
            position: relative;
        }
        #parent2:hover{
            position: relative;
        }
    </style>
</head>
<body>
    <article id="parent1">
        <section id="parent2">
            <header id="child">
                this header will be positoned according to nearest positioned parent 
            </header>
        </section>
    </article>
</body>
</html>
