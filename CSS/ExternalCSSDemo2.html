<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figure Demo</title>
    <link rel="stylesheet" href="./Styles/ColorStyle.css">
</head>
<body style="border:4px solid pink">
    <p>
        Below images are not in a wrapper
    </p>
    <!-- src : path of the image : absolute path, relative, -->
  <img style="height: 100px; width: 100px;"   src="https://th.bing.com/th/id/OIP.bZTeHRhN1StlrXcbGDAiBAHaHa?rs=1&pid=ImgDetMain" alt="Lata Mangeshkar">
  <img src="./Images/Girl-singing-with-mic.jpg" height="100" width="200" alt="girl with mic">
  <img style="height: 400px; width: 500px;" src="./Images/Girl-singing-with-mic.jpg" height="100" width="200" alt="girl with mic">
  <p>
    Below images are  in a wrapper
    </p>
  <figure style="border: 2px solid green;">
    <figcaption style="background-color: yellow;">Lata Mangeshkar</figcaption>
    <img src="https://th.bing.com/th/id/OIP.bZTeHRhN1StlrXcbGDAiBAHaHa?rs=1&pid=ImgDetMain" alt="lata m">
    <img src="https://th.bing.com/th/id/OIP.bZTeHRhN1StlrXcbGDAiBAHaHa?rs=1&pid=ImgDetMain" alt="lata m">
  </figure>
  <figure style="border: 2px solid green;">
    <figcaption style="background-color: yellow;">Lata Mangeshkar</figcaption>
    <img src="https://th.bing.com/th/id/OIP.bZTeHRhN1StlrXcbGDAiBAHaHa?rs=1&pid=ImgDetMain" alt="lata m">
  </figure>

  <table> <!-- alternate to border attribute is CSS-->
    <caption>Employee Details</caption>
    <thead>
        <tr><th>ID</th> <th colspan="2">NAME</th><th>SALARY</th><th>EXPERIENCE</th></tr>
    </thead>
    <tbody>
        <tr><td>111</td><td>Vina</td><td>Patil</td><td>34455556666</td><td rowspan="2">33</td></tr>
        <tr><td>121</td><td>Rima</td><td>Patil</td><td>454544545</td></tr>
        <tr><td>111</td><td colspan="2">Kiran</td><td rowspan="3">45000</td><td>34</td></tr>
        <tr><td>111</td><td>Sonal</td><td>Patil</td><td>22</td></tr>
        <tr><td>111</td><td>Ayush</td><td>Patil</td><td>12</td></tr>
    </tbody>
    <tfoot>
       <tr><td colspan="5"> all the employees from Neosoft</td></tr>
    </tfoot>
</table>
</body>
</html>
