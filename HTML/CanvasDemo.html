<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas demo</title>
    <style>
        canvas{
            border: 2px solid;
            width: 50%;
            height: 500px;
        }
    </style>
</head>
<body>
    <canvas id="drawing"></canvas>
    <script>
        let canvasArea=document.getElementById("drawing");
        let ct=canvasArea.getContext("2d");
        ct.strokeRect(0,50, 50, 50);
        ct.fillStyle="red"
        ct.fillRect(10,10,90,50); // line height of x co ordinate and y co ordinate
        ct.moveTo(120,20);
        ct.lineTo(100,80);
        ct.stroke();
    </script>
</body>
</html>
