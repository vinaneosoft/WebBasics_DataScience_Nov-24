<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas demo</title>
    <style>
        canvas{
            border: 2px solid;
           /*  width:500px;
            height: 500px; */
        }
    </style>
</head>
<body>
    <canvas id="drawing" height="300" width="500"></canvas>
    <script>
        let canvasArea=document.getElementById("drawing");
        let ct=canvasArea.getContext("2d");
         ct.strokeRect(0,80, 100, 100);
        ct.fillStyle="red"
        ct.fillRect(10,10,100,50);
        ct.beginPath();
        ct.moveTo(120,20);
        ct.lineTo(100,80);
        ct.stroke(); 
        //ct.endPath();
        ct.beginPath();
        ct.arc(200,100,40, 0, 2 * Math.PI);
        ct.stroke();
        ct.font = "40px Arial";
        ct.strokeText("Hello World",150,150);
    </script>
</body>
</html>
