    <h5>Use Output Tag without form</h5>
    <section>
        <label for="name">Enter your Name :</label>
        <input type="text" id="name">
        <button type="button" onclick="convert()">CLICK</button>
        <p>
            <span>Your name is : <b id="upper"></b></span>
        </p>
    </section> 






    <!-- we will learn below in javascript-->
    <script>
        function convert(){
            event.preventDefault();
            let myname=document.getElementById("name").value;
            let upper=myname.toUpperCase();
            document.getElementById("upper").textContent=upper;
        }
    </script>
