<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Demo</title>
</head>
<body>
    
    <article>
        <h2>Sample Audio to test</h2>
        <audio src="./Media/sampleaudio.mp3" loop autoplay muted controls></audio> <!-- muted-->
        <audio controls>
            <source src="./Media/sampleaudio.ogg" type="audio/ogg">
            <source src="./Media/sssssssampleaudio.mp3" type="audio/mp3">
            <source src="./Media/sampleaudio.mp3" type="audio/mp3">
            <source src="./Media/sampleaudio.mp3" type="audio/mp3">
        </audio>
        <!-- It does not represent anything on its own. below code will not work-->
        <source src="./Media/sampleaudio.mp3" type="audio/mp3">
    </article>
</body>
</html>
