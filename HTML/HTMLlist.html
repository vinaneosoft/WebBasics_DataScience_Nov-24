<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML LIST</title>
</head>
<body>
    <article>
        <h3>Hot Drinks</h3>
        <ol>
            <li>Tea</li>  <!-- type : 1-->
            <li>Coffee</li>  
        </ol>
        <ol type="A">  <!-- type A, a, I, i-->
            <li>Tea</li>  <!-- type : 1-->
            <li>Coffee</li>  
        </ol>
    </article>
    <article>
        <h3>Hot Drinks</h3>
        <ul>
            <li>Tea</li>  <!-- type="disc"-->
            <li>Coffee</li>  
        </ul>
        <ul type="circle"> <!-- type disc, circle, square-->
            <li>Tea</li>  <!-- type="disc"-->
            <li>Coffee</li>  
        </ul>
    </article>
   
</body>
</html>
