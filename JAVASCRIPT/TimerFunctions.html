<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <style>
        #js{
            border: 5px solid green;
        }
    </style>
</head>
<body >
    <img  height="300" width="300" src="../CSS/Images/nature.jpg" alt="javascript images" id="js">
    <figcaption id="imagetitle">nature</figcaption>
    <script>
        const imageNode=document.getElementById("js")
        const captionNode=document.getElementById("imagetitle");
        let title=captionNode.textContent; // DOM property
        console.log(imageNode);
        imageNode.addEventListener("mouseover", ()=>{
            imageNode.src="../CSS/Images/box shadow.gif"
            captionNode.textContent="Box Shadow"
        })
        imageNode.addEventListener("mouseout", ()=>{
            imageNode.src="../CSS/Images/nature.jpg"
            captionNode.textContent=title;
        })
      /*   window.setTimeout(()=>{
            imageNode.src="../CSS/Images/box shadow.gif"
            captionNode.textContent="Box Shadow"
        }, 5000) */

        const images=[
            {
                imagePath:'../CSS/Images/box shadow.gif',
                imageTitle:"Box Shadow"
            },
            {
                imagePath:'https://th.bing.com/th/id/R.dcdf959e9f94edd139709be5a64c3d2d?rik=IRT7wj%2fwSpvVnw&riu=http%3a%2f%2fwallpapercave.com%2fwp%2fGpUHmC4.jpg&ehk=cCwHcwkI%2bPv4CUYshLR7ihTuWk4AKUT3xVe7mj4cQII%3d&risl=&pid=ImgRaw&r=0',
                imageTitle:"Beautiful Moon"
            },
            {
                imagePath:'../CSS/Images/nature.jpg',
                imageTitle:"NATURE"
            }
        ]

        window.setInterval(()=>slideShow(), 2000)
        let i=0;
        function slideShow(){
            console.log(i);
            const image=images[i];
            imageNode.src=image.imagePath;
            captionNode.textContent=image.imageTitle;
            imageNode.alt=image.imageTitle
            i++;
            if(i==images.length)
                i=0;
        }
    </script>
</body>
</html>
