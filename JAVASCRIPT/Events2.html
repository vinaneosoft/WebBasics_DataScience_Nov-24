<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Element by Name and ID</title>
</head>
<body>
    <form>
        <label for="fname">First Name : </label>
        <input type="text" name="common-name" onfocus="borderChange()" onblur="borderChange()" id="fname"><br><br>
        <label for="mname">Middle Name : </label>
        <input type="text" name="common-name" onfocus="borderChange()" onblur="borderChange()" id="mname"><br><br>
        <label for="lname">Last Name : </label>
        <input type="text" name="common-name" onfocus="borderChange()" onblur="borderChange()" id="lname"><br><br>
        <input type="password" placeholder="enter your password" id="pass">
        <input type="checkbox" onchange="togglePass()" id="showp"> <label for="showp">:Show password</label><br><br>
        <label>Select Gender</label>
        <input type="radio" name="gender"  id="gender1" value="male"><label for="gender1">MALE</label>
        <input type="radio" name="gender"  id="gender2" value="female"><label for="gender2">FEMALE</label> <br><br>
    </form>

    <script>
        const oldBorder="2px solid blue";
        const focusBorder="5px double blue";
        document.getElementById("fname").style.backgroundColor="lightpink"
        document.getElementById("mname").style.backgroundColor="lightgreen"
        document.getElementById("lname").style.backgroundColor="lightblue"

        const cname = document.getElementsByName("common-name")
        for (let name of cname){
            name.style.border=oldBorder;
        }
        function borderChange(){
            console.log(event); 
            const targetNode=event.target;// dynamic target
            if(event.type=='focus'){
                targetNode.style.border=focusBorder
            }
            if(event.type=='blur'){
                targetNode.style.border=oldBorder;
            }
        }
        const passNode=document.getElementById("pass"); // DOM method
        console.log(passNode.placeholder); //DOM attribute access
        
        function togglePass(){
            const targetNode=event.target;
            console.log(targetNode.checked); // DOM attribute access
            if(targetNode.checked==true){
                passNode.type="text"   // DOM attribite value change
            }
            else{
                 passNode.type="password"   // DOM attribite value change
            }
        }
        const radioNodes=document.getElementsByName("gender");
        for(let radioNode of radioNodes){
            radioNode.addEventListener('change', ()=>selectGender())
        }
        let gender="";
        function  selectGender(){
            for(let radioNode of radioNodes){
                if(radioNode.checked){
                   gender=radioNode.value;
                   console.log(radioNode.value);
                }
            }
        }
    </script>
</body>
</html>
