<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        #enrollment{
            display: flex;
            justify-content: center;
        }
        form{
            border: 6px double green;
        }
        form input{
           padding: 10px 20px;
        }
        form>div{
            margin: 10px;
          
        }
        form label:not(.courselabel){
            margin-right: 50px;
        }
        #header{
            text-align: center;
        }
        form [type="submit"], form [type="reset"]{
            height: 50px;
            border-radius: 30px;
            background: lightblue;
        }
        #buttons{
           display: flex;
           justify-content: center;
        }
        .errorBlock{
            color: red;
           position: relative;
           left: 80px;
        }
    </style>
</head>
<body>
    <header id="header">
        <h3>COURSE ENROLLMENT FORM</h3>
    </header>
    <article id="enrollment">
    <form  novalidate>
        <div>
            <label for="fname">First Name:</label>
            <input name="employeename" id="fname" pattern="[A-Za-z ]*" required />
            <section class="errorBlock">
                <span id="error1"></span>
            </section>
        </div>
       <div>
            <label for="lname">Last Name:</label>
            <input name="employeename"  id="lname" type="" required>
       </div>
        <div>
            <label for="mobile">Mobile Number:</label>
            <input type="tel" id="mobile"  pattern="[0-9]*"  minlength="10" maxlength="10" required>
        </div>
        <div>
            <label for="age">Age:</label>
            <input type="number" id="age"  min="20" max="40" value="22" required>
        </div>
        <div>
            <label for="email">Email Id:</label>
            <input type="email" id="email"  required>
        </div>
       <div>
        <label>Select Courses to Learn:</label>
        <div>
            <input checked required type="checkbox" name="technicalcourses" id="course1" value="webbasics">
            <label class="courselabel" for="course1">Web Basics</label>
            <input type="checkbox" name="technicalcourses" id="course2" value="angular">
            <label  class="courselabel" for="course2">Angular</label>
            <input type="checkbox" name="technicalcourses" id="course3" value="react">
            <label  class="courselabel" for="course3">React</label>
        </div>
       </div>
        
       <!--  <br><br>
          <label for="joindate">Enter joining date</label><input type="date" id="joindate"><br><br>
        <label>Select Gender</label>
        <input type="radio" name="gender" id="gender1" value="male"><label for="gender1">MALE</label>
        <input type="radio" name="gender"  id="gender2" value="female"><label for="gender2">FEMALE</label> <br><br>
        <label for="department">Select Department</label>
        <select id="department" required>
            <option value="ld">Learning and Development</option>
            <option value="php">PHP</option>
            <option value="js"> Javascript</option>
            <option value="js">Data Science</option>
        </select><br><br> -->
        <div>
            <label for="pass">Set Password:</label>
            <input type="password" id="pass"  required pattern="(?=.*\d.*)(?=.*[a-zA-Z].*)(?=.*[@!#\$%&\?].*).{5,10}">
        </div>
        <div>
            <label for="cpass">Confirm Password:</label>
            <input type="password" id="cpass">
        </div>
        <div id="buttons">
            <input type="submit" value="ENROLL"> <input type="reset" value="RESET">
        </div>
        
    </form>
</article>
<script src="ValidationDemo.js"></script>
</body>

</html>
